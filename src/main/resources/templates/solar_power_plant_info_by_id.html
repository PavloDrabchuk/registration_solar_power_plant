<!DOCTYPE html>

<head>

<body>

<div th:if="${notFoundSolarPowerPlant}" th:value="${notFoundSolarPowerPlant}"

<div th:if="${deletedSolarPowerPlantOK}" th:value="${deletedSolarPowerPlantOK}"

            <th>Назва</th>

        </tr>
        <tr>
            <td th:text="${solarPowerPlant.get().getId()}"></td>
            <td th:utext="${solarPowerPlant.get().getName()}"></td>

            ${solarPowerPlant.get().getLocation().getCity()} + ', вул. ' +

    </form>
</div>
<a href="/home">Повернутись</a>

</html>
