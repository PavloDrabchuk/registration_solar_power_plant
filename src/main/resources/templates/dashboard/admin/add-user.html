<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="all" href="/styles/bootstrap/bootstrap.css"
          th:href="@{/styles/bootstrap/bootstrap.css}">
    <link rel="stylesheet" type="text/css" media="all" href="/styles/home.css" th:href="@{/styles/home.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/dashboard.css" th:href="@{/styles/dashboard.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/profile.css" th:href="@{/styles/profile.css}">
    <link rel="stylesheet" type="text/css" media="all" href="/styles/crud.css" th:href="@{/styles/crud.css}">

    <link rel="stylesheet" type="text/css" media="all" href="styles/bootstrap/bootstrap-icons.css"
          th:href="@{/styles/bootstrap/bootstrap-icons.css}">

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">-->


    <!--<script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>-->

    <title>Створення користувача</title>
</head>
<body>

<!-- Navigation panel -->

<div th:replace="~{dashboard/user/nav-panel}"></div>


<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div th:replace="~{dashboard/user/sidebar}"></div>

        <!-- Main -->


        <!--        <div th:if="${userChangeError}" th:utext="${userChangeError}"></div>-->

        <!--<form th:if="${user}" th:action="${'/admin/users/'+user.getId()+'/update'}" method="post">
            &lt;!&ndash;    Змінити можна e-mail ... &ndash;&gt;
            <label>Username
                <input type="text" name="username">
            </label>
            <label>E-mail
                <input type="email" name="email">
            </label>
            <input type="submit" value="Змінити інформацію">
        </form>-->

        <main role="main" class="col-xl-10 col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="main-body">
                <!--<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Username</h1>
                    &lt;!&ndash;<div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-success">Додати користувача</button>
                    </div>&ndash;&gt;
                </div>-->

                <!-- Alerts -->

                <!--<div class="alert alert-danger m-2" role="alert"
                     th:if="${userChangeError}" th:utext="${userChangeError}">
                    userChangeError
                </div>-->


                <!--<div class="alert alert-warning alert-dismissible fade show mx-2" role="alert">
                    usersNotFoundMessage
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрити"></button>
                </div>-->

                <!-- Table -->


                <div class="row gutters-sm">
                    <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-md-10 offset-md-1 col-sm-12 mb-3">
                        <div class="card">
                            <!--                <div class="card-body">-->
                            <div class="d-flex flex-column align-items-center text-center">
                                <!--                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"-->
                                <!--                             class="rounded-circle" width="100">-->
                                <div class="m-2">
                                    <h4>Введіть дані про користувача</h4>
                                </div>
                                <!--                    </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-md-10 offset-md-1 col-sm-12 mb-3">
                        <form th:action="@{/admin/add-user}" method="post" th:object="${user}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="input-group">
                                    <span class="col-4 text-wrap input-group-text "
                                          id="addon-wrapping-username">Користувацьке ім'я</span>
                                            <input type="text" class="form-control"
                                                   placeholder="Наприклад: username." aria-label="Username"
                                                   aria-describedby="addon-wrapping" name="username"
                                                   th:field="*{username}">
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="input-group">
                                            <span class="col-4 text-wrap input-group-text" id="addon-wrapping-email">E-mail</span>
                                            <input type="email" class="form-control"
                                                   placeholder="Наприклад: example@example.com." aria-label="Email"
                                                    name="email"
                                                   th:field="*{email}">
                                        </div>
                                    </div>

                                    <br/>
                                    <div class="row">
                                        <div class="input-group">
                                    <span class="col-4 text-wrap input-group-text "
                                          id="addon-wrapping-password">Пароль</span>
                                            <input type="password" class="form-control"
                                                   aria-label="Password"
                                                    name="password"
                                                   th:field="*{password}">
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="input-group">
                                    <span class="col-4 text-wrap input-group-text "
                                          id="addon-wrapping-password-again">Пароль ще раз</span>
                                            <input type="password" class="form-control"
                                                   aria-label="Password"
                                                   aria-describedby="addon-wrapping" name="password-again"
                                                   th:field="*{passwordConfirm}">
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="input-group">
                                    <span class="col-4 text-wrap input-group-text "
                                          id="addon-wrapping-user-role">Роль користувача</span>
                                            <!--<input type="text" class="form-control" value="Ім'я користувача"
                                                   placeholder="Наприклад: username." aria-label="Username"
                                                   aria-describedby="addon-wrapping" name="username">-->
                                            <select class="form-select col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
                                                    aria-label="Default select example" name="role" th:field="*{userRole}">
                                                <option value="ROLE_ADMIN">Адміністратор</option>
                                                <option value="ROLE_USER">Користувач</option>
                                                <option value="ROLE_EDITOR">Редактор</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="input-group">
                                    <span class="col-4 text-wrap input-group-text "
                                          id="addon-wrapping-name">Ім'я користувача</span>
                                            <input type="text" class="form-control"
                                                   placeholder="Наприклад: Іван, Марія." aria-label="Name"
                                                   aria-describedby="addon-wrapping" name="name"
                                                   th:field="*{name}">
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="input-group">
                                    <span class="col-4 text-wrap input-group-text "
                                          id="addon-wrapping-surname">Прізвище користувача</span>
                                            <input type="text" class="form-control"
                                                   placeholder="Наприклад: Сидоренко, Шевченко." aria-label="Surname"
                                                   aria-describedby="addon-wrapping" name="surname"
                                                   th:field="*{surname}">
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="input-group">
                                    <span class="col-4 text-wrap input-group-text "
                                          id="addon-wrapping-phone">Моб. телефон</span>
                                            <input type="text" class="form-control"
                                                   placeholder="Наприклад: +380 88 123-45-67." aria-label="Phone"
                                                   aria-describedby="addon-wrapping" name="username"
                                                   th:field="*{mobilePhoneNumber}">
                                        </div>
                                    </div>

                                </div>

                            </div>


                            <div class="text-center">
                                <input type="submit" class="btn btn-success" value="Змінити інформацію">
                                <input type="reset" class="btn btn-danger" value="Скинути введені дані">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>


    </div>
</div>

</body>
</html>
