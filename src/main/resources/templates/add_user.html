<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add new user</h1>

<h1>Form</h1>
<form action="add" th:action="@{/add}" th:object="${user}" method="post">
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>surname: <input type="text" th:field="*{surname}" /></p>
    <p>username: <input type="text" th:field="*{username}" /></p>
    <p>password: <input type="text" th:field="*{password}" /></p>
    <p><input type="submit" value="add" /> <input type="reset" value="Reset" /></p>
</form>

<hr/>
</body>
</html>
