<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function g() {
        console.log("click");
        return false;
    }
</script>


<h1>Add new user</h1>

<h1>Form</h1>
<form action="add" th:action="@{/add}" th:object="${user}" method="post">

    <!--<p>name*: <input type="text" th:field="*{name}"/></p>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>-->

    <!--<p>surname: <input type="text" th:field="*{surname}"/></p>-->

    <p>username: <input type="text" th:field="*{username}"/> <div th:if="${duplicateUser}" th:text="${duplicateUser}"></div></p>


    <p>e-mail: <input type="text" th:field="*{email}"/> <div th:if="${duplicateEmail}" th:text="${duplicateEmail}"></div></p>

    <p>password: <input type="text" th:field="*{password}"/></p>
    <p>password confirm: <input type="text" th:field="*{passwordConfirm}"></p>

    <td th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Name Error</td>

    <p><input type="submit" value="add" onclick="/*return*/ g()"/> <input type="reset" value="Reset"/></p>
</form>

<div th:if="${qwe}">
    <h3 th:text="${qwe}"></h3>
</div>

<hr/>
</body>
</html>
