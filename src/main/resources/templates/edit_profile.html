<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Вийти"/>
</form>

<form action="updateProfileInfo" th:action="@{/updateProfileInfo}" th:object="${updatedUserInfo}" method="post">

<table border="1" cellspacing="0">
    <tr>
        <th>Профіль</th>
        <th align="right" colspan="2"></th>
    </tr>
    <tr>
        <td>Прізвище</td>
        <td> <input placeholder="Введіть прізвище" th:value="${userInformation.getSurname()}"  ></td>
    </tr>
    <tr>
        <td>Ім'я</td>
        <td> <input placeholder="Введіть ім'я" th:value="${userInformation.getName()}" th:field="*{name}"></td>
    </tr>
    <tr>
        <td>По батькові</td>
        <td></td>
    </tr>
    <tr>
        <td style="background-color: #7b98bc"></td>
        <td style="background-color: #7b98bc"></td>
    </tr>

    <tr>
        <td>Ім'я користувача</td>
        <td th:text="${userInformation.getUsername()}"></td>
    </tr>

    <tr>
        <td>E-mail</td>
        <td th:text="${userInformation.getEmail()}"></td>
    </tr>

    <tr>
        <td>Моб. телефон</td>
        <td><input placeholder="Введіть моб. телефон" th:value="${userInformation.getEmail()}"></td>
    </tr>

    <tr>
        <td style="background-color: #7b98bc"></td>
        <td style="background-color: #7b98bc"></td>
    </tr>

    <tr>
        <td>Статус аккаунту</td>
        <td th:text="${accountStatus}"></td>
    </tr>

</table>

    <input type="submit" value="Зберегти"/>

</form>


</body>
</html>
