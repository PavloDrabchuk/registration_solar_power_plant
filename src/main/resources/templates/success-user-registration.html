<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="all" href="/styles/bootstrap/bootstrap.css"
          th:href="@{/styles/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/home.css" th:href="@{/styles/home.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/main.css" th:href="@{/styles/mail.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/profile.css" th:href="@{/styles/profile.css}"/>

    <title>Успішна реєстрація</title>
</head>
<body>

<div class="main-body">
    <div class="row gutters-sm">
        <div class="col-xl-6 offset-xl-3 col-lg-10 offset-lg-1 col-md-10 offset-md-1 col-sm-12 mb-3">

            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Дякуємо за реєстрацію!</h4>
                <p th:if="${email}"
                   th:text="'Для продовження реєстрації виконуйте пункти, які наведено в інструкції, яку надіслано на вказану адресу електронної пошти: ' + ${email}+'.'"></p>
                <hr>
                <p class="mb-0 text-center">Натисніть <a th:href="@{/login}" class="alert-link">сюди</a>, щоб ввійти.
                </p>
                <hr>
                <p class="mb-0 text-center"><a th:href="@{/}" class="alert-link">Повернутись на головну</a></p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
