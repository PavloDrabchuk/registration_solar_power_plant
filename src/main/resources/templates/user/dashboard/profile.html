<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>


<main th:fragment="main-content (userInformation)"
      role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Вийти"/>
    </form>

    <table border="1" cellspacing="0">
        <tr>
            <th>Профіль</th>
            <th align="right"><a th:href="@{/profile/edit}">Редагувати</a></th>
        </tr>
        <tr>
            <td>Прізвище</td>
            <td th:text="${userInformation.getSurname()}"></td>
        </tr>
        <tr>
            <td>Ім'я</td>
            <td th:text="${userInformation.getName()}"></td>
        </tr>
        <tr>
            <td>По батькові</td>
            <td></td>
        </tr>
        <tr>
            <td style="background-color: #7b98bc"></td>
            <td style="background-color: #7b98bc"></td>
        </tr>

        <tr>
            <td>Ім'я користувача</td>
            <td th:text="${userInformation.getUsername()}"></td>
        </tr>

        <tr>
            <td>E-mail</td>
            <td th:text="${userInformation.getEmail()}"></td>
        </tr>

        <tr>
            <td>Моб. телефон</td>
            <td th:text="${userInformation.getMobilePhoneNumber()}"></td>
        </tr>

        <tr>
            <td style="background-color: #7b98bc"></td>
            <td style="background-color: #7b98bc"></td>
        </tr>

        <tr>
            <td>Статус аккаунту</td>
            <td th:text="${accountStatus}"></td>
        </tr>

    </table>

</main>

</body>

</html>
