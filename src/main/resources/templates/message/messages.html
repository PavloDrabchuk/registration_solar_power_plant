<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--/*@thymesVar id="messageNotFound" type="java.lang.String"*/-->
<h2 style="color: red;" th:text="${messageNotFound}"></h2>

<!--/*@thymesVar id="messageSent" type="java.lang.String"*/-->
<h2 style="color: green;" th:text="${messageSent}"></h2>

<ul th:each="m : ${messages}">
    <li>
        <a th:href="'/messages/'+${m.getId()}"
           th:text="${m.getTitle()}+' -> id: '+${m.getId()}+' type: '+${m.getMessageType().name()}">Read message</a>
    </li>
</ul>

<h3>Надіслані</h3>
<ul th:each="m:${sentMessages}">
    <li>
        <a th:href="'/messages/'+${m.getId()}"
           th:text="${m.getTitle()}+' -> id: '+${m.getId()}+' type: '+${m.getMessageType().name()}">Read message</a>
    </li>
</ul>

<a th:href="@{/messages/new}">New message</a>

</body>
</html>
