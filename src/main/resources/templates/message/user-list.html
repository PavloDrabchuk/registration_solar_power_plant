<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<body>

<div class="mb-3 col-xl-6 col-lg-7 col-md-10 mx-auto">
    <label for="userSelect" class="form-label">Оберіть користувача</label>
    <select id="userSelect" class="form-select" name="username">
        <option th:each="user : ${users}" th:name="${user.getUsername()}"
                th:value="${user.getUsername()}" th:utext="${user.getUsername()}"></option>
    </select>
</div>

</body>
</html>
