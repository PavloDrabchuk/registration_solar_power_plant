<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "say-green-hello", true);
            xhttp.send();
        }
    </script>

</head>


<body>
<h1>hh</h1>
<button onclick="loadXMLDoc()">click</button>

<div id="demo"></div>
</body>
</html>
